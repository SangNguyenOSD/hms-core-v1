<div class="hms-footer">
  <div class="hms-footer__copyright-text">
    {{footerData.copyRightText}}
  </div>
  <div class="hms-footer__logo" *ngIf="footerData.logo">
    <a [routerLink]="footerData.logo.homePageUrl">
      <img [src]="footerData.logo.imgUrl" [alt]="footerData.logo.alt">
    </a>
  </div>
</div>
