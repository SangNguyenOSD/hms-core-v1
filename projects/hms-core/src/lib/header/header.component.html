<div class="hms-header">
  <div class="hms-header__logo" *ngIf="headerData.logo">
    <a [routerLink]="headerData.logo.homePageUrl">
      <img [src]="headerData.logo.imgUrl" [alt]="headerData.logo.alt">
    </a>
  </div>
  <div class="hms-header__title">
    <div>{{headerData.title}}</div>
  </div>
  <div class="hms-header__general-search">
    <input type="search" class="form-control" placeholder="Search"
    #searchInput (search)="onSearch(searchInput.value)">
  </div>
  <div class="hms-header__menu">
    <nav class="navbar navbar-expand-lg">
      <ul class="navbar-nav">
        <li *ngFor="let menuItem of headerData.menu" class="nav-item">
          <a class="nav-link" [routerLink]="menuItem.url">{{menuItem.displayText}}</a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="hms-header__user">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-default" id="userMenu" ngbDropdownToggle>
        <img [src]="headerData.user.avatarUrl" alt="Avatar User">
      </button>
      <div ngbDropdownMenu aria-labelledby="userMenu">
        <div class="hms-header_user-info" ngbDropdownItem>
          <div>{{headerData.user.lastName}} {{headerData.user.firstName}}</div>
          <div>{{headerData.user.email}}</div>
        </div>
        <button ngbDropdownItem (click)="onClickUpdateProfile()">{{headerData.userMenuLanguage.profile}}</button>
        <button ngbDropdownItem (click)="onClickChangePassword()">{{headerData.userMenuLanguage.changePassword}}</button>
        <button ngbDropdownItem (click)="onClickSignOut()">{{headerData.userMenuLanguage.signOut}}</button>
      </div>
    </div>
  </div>
</div>
